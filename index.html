<!DOCTYPE html>
<html>
    <head>

      

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">

        <script>

            preLoadSurroundingArticlesJSON(1);
            changeArticleJSON (1);

        </script>
    </head>

    <body>


        <div name="Top Header"; class="pageHeader"> 
            <h1>Ray's News Reader</h1>
        </div>


        <input type="button"; onclick="getArticleJSON(3);"; value="clearArticle">

        <div name="Article Container"; class = "articleContainer">
            
            <div name = "Slideshow container"; class = "articleSlidesContainer"; id="articleSlides">

                <div name = "Image container">
                    <div name = "Current image number"; class='imageNumberText'; id= "articleImageNumberID"></div>
                    <img name = "Current image"; class="articleImage"; id="articleImageID">
                    <a name = "Prev image"; class ="selectImageButton prevImage"; onclick="changeArticleImage(-1)"> < </a>
                    <a name = "Next image"; class ="selectImageButton nextImage"; onclick="changeArticleImage(1)"> > </a>
                </div>

            </div>


            <div name = "Article Text"; class="articleTextContainer"; id="articleText"> 

                <div name = "Article Title"; style="text-align: center;"> <h2>Article Title</h2></div>

                <p id="articleParagraphs"></p>
            </div>

        </div>

    </body>
</html>
